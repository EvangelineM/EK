<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EK</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("https://img.freepik.com/premium-photo/beautiful-background-with-heart-shaped-air-balloons-vector-illustration-website-posters-email-newsletter-designs-ads-coupons-promotional-material_1059911-31577.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: "Caveat", serif;
      }

      #env {
        border: 2px solid white;
        height: 55vh;
        width: 105vh;
        border-radius: 2vh;
        display: flex;
        align-items: flex-start;
        justify-content: flex-end;
        background-color: #df4646;
        position: relative;
        background-image: url("https://thumbs.dreamstime.com/b/cute-teddy-bear-love-big-red-heart-valentines-mothers-day-postcard-159025045.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        box-shadow: 0 10px 50px rgba(255, 50, 50, 0.8),
          0 0 25px rgba(255, 150, 150, 0.9),
          inset 0 0 20px rgba(255, 255, 255, 0.4);
        outline: 3px solid rgba(255, 255, 255, 0.3);
        cursor: pointer;
      }

      h2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 100%);
        font-size: 7vh;
        text-align: center;
        color: white;
      }

      #popup,
      #yayPopup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70vh;
        height: 90vh;
        background: white;
        border-radius: 2vh;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 4vh;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.4s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -55%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      .gif-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .gif-container img {
        width: 100%;
        max-height: 40vh;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      }

      #popup h3 {
        font-size: 6vh;
        color: #df4646;
        margin-top: 2vh;
      }

      .buttons {
        margin-top: 3vh;
        display: flex;
        gap: 2vh;
      }

      .btn {
        padding: 1.5vh 3vh;
        font-size: 3vh;
        border: none;
        border-radius: 1vh;
        cursor: pointer;
        transition: 0.3s;
        font-family: "Caveat", serif;
      }

      .yes {
        background: #df4646;
        color: white;
        font-size: 3vh;
      }

      .yes:hover {
        background: #ff6b6b;
      }

      .no {
        background: #df4646;
        color: white;
        font-size: 3vh;
      }

      .no:hover {
        background: #df4646;
      }

      .yay-text {
        font-size: 6vh;
        color: #ff4d6d;
        text-shadow: 0px 0px 10px rgba(255, 77, 109, 0.6);
        padding-bottom: 5vh;
      }

      .yayGif {
        width: 100%;
        max-height: 40vh;
        object-fit: contain;
        margin: 2vh 0;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      }

      .love-text {
        font-size: 6vh;
        color: #ff3366;
        text-shadow: 0px 0px 10px rgba(255, 51, 102, 0.5);
      }

      .heart {
        position: absolute;
        bottom: 0;
        left: 50%;
        font-size: 2rem;
        color: red;
        animation: floatUp 4s infinite;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }
      @media (max-width: 768px) {
        #env {
          height: 40vh;
        }
        h2 {
          font-size: 5vw;
        }
        .btn {
          font-size: 2.5vh;
          padding: 1vh 2vh;
        }
      }
    </style>
  </head>
  <body>
    <div id="env">
      <h2>For Ketu</h2>
    </div>

    <div id="popup">
      <div class="gif-container">
        <img
          src="https://media.tenor.com/SFy5Za0DyMEAAAAi/erm-fingers.gif"
          alt="Cute Valentine GIF"
        />
      </div>
      <h3>Will you be my Valentine?</h3>
      <div class="buttons">
        <button class="btn yes">Yes</button>
        <button class="btn no">No</button>
      </div>
    </div>

    <div id="yayPopup">
      <h1 class="yay-text">YAYYY!!!</h1>
      <img
        src="https://media.tenor.com/Tb5oi-FdAg0AAAAi/fofo-cute.gif"
        alt="Cute Happy GIF"
        class="yayGif"
      />
      <p class="love-text">I love youu my Valentine ❤️</p>
    </div>

    <script>
      document.getElementById("env").addEventListener("click", function () {
        document.getElementById("popup").style.display = "flex";
      });

      document.querySelector(".yes").addEventListener("click", function () {
        document.getElementById("popup").style.display = "none";
        let yayPopup = document.getElementById("yayPopup");
        yayPopup.style.display = "flex";
        createFloatingHearts();
      });

      document.querySelector(".no").addEventListener("mouseover", function () {
        let button = this;
        let popup = document.getElementById("popup");
        let maxX = popup.clientWidth - button.clientWidth - 20;
        let maxY = popup.clientHeight - button.clientHeight - 20;
        let randomX = Math.floor(Math.random() * maxX);
        let randomY = Math.floor(Math.random() * maxY);
        button.style.position = "absolute";
        button.style.left = randomX + "px";
        button.style.top = randomY + "px";
      });

      function createFloatingHearts() {
        for (let i = 0; i < 20; i++) {
          let heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = "❤️";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = Math.random() * 3 + 2 + "s";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 4000);
        }
      }

      document
        .getElementById("yayPopup")
        .addEventListener("click", function () {
          this.style.animation = "fadeOut 0.5s";
          setTimeout(() => (this.style.display = "none"), 500);
        });
    </script>
  </body>
</html>
